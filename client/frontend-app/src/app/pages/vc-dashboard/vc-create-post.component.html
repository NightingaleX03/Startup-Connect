  <div class="form-group">
    <label>Description</label>
    <textarea [(ngModel)]="post.description" name="description" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label>Portfolio Size</label>
    <div class="input-suffix-group">
      <input type="number" [(ngModel)]="post.portfolioSize" name="portfolioSize" class="form-control" min="0">
      <span class="input-suffix">K</span>
    </div>
  </div>
  <div class="form-group">
    <label>Investment Range</label>
    <div class="investment-range-row">
      <div class="input-suffix-group">
        <input type="number" [(ngModel)]="post.investmentMin" name="investmentMin" class="form-control" min="0">
        <span class="input-suffix">K</span>
      </div>
      <span class="range-separator">-</span>
      <div class="input-suffix-group">
        <input type="number" [(ngModel)]="post.investmentMax" name="investmentMax" class="form-control" min="0">
        <span class="input-suffix">M</span>
      </div>
    </div>
  </div>
