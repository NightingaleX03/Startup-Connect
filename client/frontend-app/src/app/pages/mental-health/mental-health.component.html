<section class="mental-health">
  <div class="container">
    <h1>Mental Health Weekly Check-In</h1>
    <form>
      <div class="form-group">
        <label for="stress">Stress Level</label>
        <input type="range" id="stress" min="1" max="10" />
      </div>
      <div class="form-group">
        <label for="confidence">Confidence Level</label>
        <input type="range" id="confidence" min="1" max="10" />
      </div>
      <div class="form-group">
        <label for="energy">Energy Level</label>
        <input type="range" id="energy" min="1" max="10" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="ai-suggestions">
      <h2>AI Suggestions</h2>
      <div class="placeholder-box">Your personalized suggestions will appear here.</div>
    </div>
  </div>
</section>
