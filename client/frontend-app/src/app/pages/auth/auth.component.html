<div class="auth-page">
  <div class="auth-card">
    <h1>Welcome</h1>
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link" [class.active]="activeTab === 'login'" (click)="switchTab('login')">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [class.active]="activeTab === 'signup'" (click)="switchTab('signup')">Sign Up</a>
      </li>
    </ul>

    <form *ngIf="activeTab === 'login'" #loginForm="ngForm" (ngSubmit)="onSubmitLogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="login.name" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="login.password" name="password" required>
      </div>
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <input type="submit" class="btn" value="Login">
    </form>

    <ng-container *ngIf="activeTab === 'signup'">
      <ul class="nav nav-tabs signup-type-tabs" style="justify-content: center; gap: 1rem; margin-bottom: 1.5rem;">
        <li class="nav-item">
          <a class="nav-link" [class.active]="signup.type === 'startup'" (click)="signup.type = 'startup'">Startup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="signup.type === 'vc'" (click)="signup.type = 'vc'">VC</a>
        </li>
      </ul>

      <form #startupSignupForm="ngForm" (ngSubmit)="onSubmitSignup()">
        <div class="form-group">
          <label for="startupName">Startup Name</label>
          <input id="startupName" type="text" class="form-control" [(ngModel)]="signup.name" name="startupName" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" class="form-control" [(ngModel)]="signup.email" name="email" required />
        </div>
        <div class="form-group">
          <label for="telephone">Telephone</label>
          <input id="telephone" type="tel" class="form-control" [(ngModel)]="signup.phone" name="telephone" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" [(ngModel)]="signup.password" name="password" required />
        </div>
        <div class="form-group">
          <label for="repassword">Re-enter Password</label>
          <input id="repassword" type="password" class="form-control" [(ngModel)]="this.repassword" name="repassword" required />
        </div>
        <div class="alert alert-danger" *ngIf="signupError">
          {{ signupError }}
        </div>
        <button type="submit" class="btn">Sign Up as {{ signup.type === 'startup' ? 'Startup' : 'VC' }}</button>
      </form>
      
    </ng-container>
  </div>
</div>
