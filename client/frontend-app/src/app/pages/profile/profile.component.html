<section class="profile-page">
  <div class="container">
    <div class="profile-card">
      <h1>Startup Profile</h1>

      <form id="startupProfileForm">
        <div class="form-group">
          <label for="startupName">Startup Name</label>
          <input id="startupName" name="name" type="text" class="form-control" placeholder="Enter your startup name" required />
        </div>
        <div class="form-group">
          <label for="website">Website</label>
          <input id="website" name="website" type="url" class="form-control" placeholder="https://yourstartup.com" />
        </div>
        <div class="form-group">
          <label for="industry">Industry Tags</label>
          <input id="industry" name="tags" type="text" class="form-control" placeholder="e.g. fintech, retail, ai" />
        </div>
        <div class="form-group">
          <label for="avatar">Avatar URL</label>
          <input id="avatar" name="avatar" type="url" class="form-control" placeholder="https://image.url/avatar.jpg" />
        </div>
        <div class="form-group">
          <label for="size">Startup Size</label>
          <input id="size" name="size" type="text" class="form-control" placeholder="e.g. 1-10, 11-50" />
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input id="location" name="location" type="text" class="form-control" placeholder="City, Country" />
        </div>

        <div class="form-group">
          <label for="foundedOn">Founded Year</label>
          <input id="foundedOn" name="foundedOn" type="number" class="form-control" placeholder="e.g. 2020" />
        </div>

        <div class="form-group">
          <label for="foundedBy">Founder(s)</label>
          <input id="foundedBy" name="foundedBy" type="text" class="form-control" placeholder="e.g. Jane Doe, John Smith" />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" class="form-control" rows="4" placeholder="Tell us about your startup..."></textarea>
        </div>

        <div class="form-group">
          <label for="instagram">Instagram</label>
          <input id="instagram" name="instagram" type="url" class="form-control" placeholder="https://instagram.com/startup" />
        </div>

        <div class="form-group">
          <label for="linkedin">LinkedIn</label>
          <input id="linkedin" name="linkedin" type="url" class="form-control" placeholder="https://linkedin.com/company/startup" />
        </div>

        <div class="form-group">
          <label for="email">Contact Email</label>
          <input id="email" name="email" type="email" class="form-control" placeholder="contact@startup.com" required />
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
      </form>

      
    </div>
  </div>
</section>
