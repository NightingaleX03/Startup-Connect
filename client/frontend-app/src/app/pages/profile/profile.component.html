<section class="profile-page">
  <div class="container">
    <div class="profile-card">
      <h1>Startup Profile</h1>
      <form>
        <div class="form-group">
          <label for="startupName">Startup Name</label>
          <input id="startupName" type="text" class="form-control" placeholder="Enter your startup name" />
        </div>
        <div class="form-group">
          <label for="website">Website</label>
          <input id="website" type="url" class="form-control" placeholder="https://yourstartup.com" />
        </div>
        <div class="form-group">
          <label for="industry">Industry Tags</label>
          <input id="industry" type="text" class="form-control" placeholder="e.g. fintech, retail, ai" />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</section>
