<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link" [class.active]="activeTab === 'login'" (click)="switchTab('login')" style="cursor: pointer;">
                Login
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [class.active]="activeTab === 'signup'" (click)="switchTab('signup')" style="cursor: pointer;">
                Sign Up
              </a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
            </div>
            <div class="alert alert-danger" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>
            <button type="submit" class="btn btn-primary">
              {{ activeTab === 'login' ? 'Login' : 'Sign Up' }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
